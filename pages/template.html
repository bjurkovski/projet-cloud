<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<link type="text/css" rel="stylesheet" href="/static/css/style.css"/>

		<title>Projet Cloud</title>
	</head>
	<body>
		<div id="topmenu">
			<div id="items">
				<fb:login-button autologoutlink="true" onlogin="after_login_button()" scope="user_likes, friends_likes"></fb:login-button>
			</div>
		</div>

		<div id="content">
			{% block content %}{% endblock %}
		</div>

		<div id="fb-root"></div>

		<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
		<script src="/static/js/jquery/jquery-1.7.1.min.js"></script>
		<script src="/static/js/jquery/jquery.json-2.2.min.js"></script>
		<script src="/static/js/facebook.js"></script>
		<script src="/static/js/script.js"></script>
	</body>
</html>
